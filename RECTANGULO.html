    <h1 id="titulo">Rectangulo</h1>
    <script>
      console.log("HOLA");
      class Rectangulo {
        #area = 0;
        #perimetro = 0;
        #base = 0;
        #altura = 0;
        constructor(base, altura) {
          this.#base = base;
          this.#altura = altura;
        }
        calcularArea() {
          this.#area = this.#base * this.#altura;
          return this.#area;
        }
        calcularPerimetro() {
          this.#perimetro = 2 * (this.#base + this.#altura);
          return this.#perimetro;
        }
      }
      const rectangulo = new Rectangulo(3, 4);
      const area = rectangulo.calcularArea();
      const perimetro = rectangulo.calcularPerimetro();
    </script>
